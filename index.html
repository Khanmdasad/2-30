<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI Login Page T1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contain">
        <div>
            <h1>Enter you password</h1>
        </div>
        <div class="profile-box">
            <img src="./user.jpg" alt="">
            <div class="profile-text">
                <p>Business Account</p>
                <h5>Sarah Bills</h5>
            </div>
        </div>

        <div class="password-box">
            <p>Password</p>
            <input type="password" name="Password" placeholder="**********" id="">
            <i class="eye fa-regular fa fa-eye-slash"></i>
        </div>

        <div class="btn-sec">
            <i class="tog fa-regular fa fa-toggle-on"></i>
            <p>Stay Signed in</p>
            <button class="btn">Continue</button>
        </div>


        <div class="reset">
            <a href="#">Reset password</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b834ba189a.js" crossorigin="anonymous"></script>
</body>

</html>
